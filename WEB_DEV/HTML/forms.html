<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>form tutrial</h2>
    <div>in this we are going to to learn how to create the form in html</div>
    <br>
    <form action="backend.php">
        <hr width="100%" color="red" size="5">
        <div>
            form without using lable and id
        </div>
        <br>
        <!-- name -->
        <div>
            NAME: <input type="text" name="myname">
        </div>
        <!-- name -->
        <br>
        <div>
            roll : <input type="text" name="myroll">
        </div>
        <br>
        <!-- number -->
        <div>
            number: <input type="number" name="mynumber">
        </div>
        <br>
        <!-- email -->
        <div>
            email: <input type="email" name="myemail">
        </div>
        <br>
        <!-- date -->
        <div>
            date : <input type="date" name="mydate">
        </div>
        <br>
        <!-- check box -->
        <div>
            are you eligible?: <input type="checkbox" name="mycheckbox">
        </div>
        <br>
        <br>
        <!-- to keep check box checked (we use checked keyword)-->
        <div>
            are you eligible?: <input type="checkbox" name="mycheckbox" checked>
        </div>
        <br>
        <!-- radio button -->
        <div>
            gender: <br> male : <input type="radio" name="mygender">
            female : <input type="radio" name="mygender">
            other : <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            write about yourself:
            <br>
            <textarea name="mytext" rows="5" cols="50"></textarea>
        </div>
        <br>
        <!-- reset  -->
        <div>
            <input type="reset" value="reset now">
        </div>
        <br>
        <!-- submit -->
        <div>
            <input type="submit" value="submit now">
        </div>
    </form>
    <hr width="100%" color="red" size="5">
    <div>
        form using lable and id
    </div>
    <br>
    <br>
    <form action="backend.php">
        <!-- in this we are going to use lable and id -->
        <div>
            <label for="name">NAME</label>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            <label for="roll">ROLL</label>
            <input type="text" name="myroll" id="roll">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="myemail" id="email">
        </div>
        <br>
        <div>
            <label for="number">number</label>
            <input type="number" name="mynumber" id="number">
        </div>
        <br>
        <div>
            <label for="car">CAR</label>
            <select name="mycar" id="car">
                <option value="ind">indica</option>
                <option value="swf" selected>swift</option>
            </select>
        </div>
    </form>
</body>

</html>
