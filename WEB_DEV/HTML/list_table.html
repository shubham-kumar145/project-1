<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and table</title>
</head>
<body>
    <h1>list and table</h1>
    <ul type="square">
        <!-- tag for unorder list -->
         <li>ram</li>
         <li>riya</li>
         <li>rahesh</li>
    </ul>    
    <hr>
    <hr>
    <ol  type="i">
        <!-- order list -->
         <li>cage 1</li>
         <li>cage 2</li>
         <li>cage 3</li>
    </ol>
    <hr>
    <hr>
    <ol  type="i" start="5" reversed>
        <!-- order list -->
         <li>cage 1</li>
         <li>cage 2</li>
         <li>cage 3</li>
    </ol>
</body>
</html>
